<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lumen/bootstrap.min.css"
      integrity="sha384-GzaBcW6yPIfhF+6VpKMjxbTx6tvR/yRd/yJub90CqoIn2Tz4rRXlSpTFYMKHCifX"
      crossorigin="anonymous"
    />

    <!-- Local JS files --> 
    <script src="js/calendar.js" type="text/javascript" defer></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="js/auth.js" defer></script>

    <!-- Local CSS files --> 
    <link rel="stylesheet" href="css/dashboard-styles.css"/>

    <title>Habitual</title>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor03"
          aria-controls="navbarColor03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor03">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="#"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" src="#modalHabit">Create a Habit</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                data-bs-toggle="dropdown"
                href="#"
                role="button"
                aria-expanded="false"
                >Account</a
              >
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Sign Out</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- NAVBAR END -->

    <section id="header">
      <h1>Hello, *User*</h1>
    </section>

    <div class="wrapper">
      <div class="container-calendar">
        <h3 id="monthAndYear"></h3>
        <div class="button-container-calendar">
          <button id="previous" onclick="previous()">&#8249;</button>
          <button id="next" onclick="next()">&#8250;</button>
        </div>

        <table class="table-calendar" id="calendar" data-lang="en">
          <thead id="thead-month"></thead>
          <tbody id="calendar-body"></tbody>
        </table>

        <div class="footer-container-calendar">
          <label for="month">Jump To: </label>
          <select id="month" onchange="jump()">
            <option value="0">Jan</option>
            <option value="1">Feb</option>
            <option value="2">Mar</option>
            <option value="3">Apr</option>
            <option value="4">May</option>
            <option value="5">Jun</option>
            <option value="6">Jul</option>
            <option value="7">Aug</option>
            <option value="8">Sep</option>
            <option value="9">Oct</option>
            <option value="10">Nov</option>
            <option value="11">Dec</option>
          </select>
          <select id="year" onchange="jump()"></select>
        </div>
      </div>
    </div>

  </div>
  <section id="landing" class="hide-page">
     
      <div id="sign-out">
          <button id="logout">Sign Out</button> 
      </div>
          
      <div id="habit-list">
          
      </div>
      <br/>
      
    <!-- MODAL FOR HABITS -->
    <div>
      <button
        type="button"
        class="btn btn-primary mr-5"
        data-bs-toggle="modal"
        data-bs-target="#modalHabit"
      >
        Create a Habit
      </button>
    </div>
    <div
      class="modal fade"
      id="modalHabit"
      tabindex="-1"
      aria-labelledby="modalHabitLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog  modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalHabitLabel">Create a Habit</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <form id="habitForm">
            <div class="modal-body">
              <div class="mb-3">
                <label for="nameInput" class="form-label"
                  >Name this Habit</label
                >
                <input type="text" class="form-control" id="habitInput" />
              </div>

              <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="toDoBtn" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="toDoBtn">To-Do</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="notToDoBtn" autocomplete="off">
                <label class="btn btn-outline-primary" for="notToDoBtn">Not-To-Do</label>
               
                <div id="weeklyFrequency">
             
                <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                  <input type="checkbox" class="btn-check" id="monBtn" autocomplete="off">
                  <label class="btn btn-outline-primary" for="monBtn">Mon</label>
                
                  <input type="checkbox" class="btn-check" id="tueBtn" autocomplete="off">
                  <label class="btn btn-outline-primary" for="tueBtn">Tue</label>
                
                  <input type="checkbox" class="btn-check" id="wedBtn" autocomplete="off">
                  <label class="btn btn-outline-primary" for="wedBtn">Wed</label>

                  <input type="checkbox" class="btn-check" id="thuBtn" autocomplete="off">
                  <label class="btn btn-outline-primary" for="thuBtn">Thu</label>
                  <input type="checkbox" class="btn-check" id="friBtn" autocomplete="off">
                  <label class="btn btn-outline-primary" for="friBtn">Fri</label>

                  <input type="checkbox" class="btn-check" id="satBtn" autocomplete="off">
                  <label class="btn btn-outline-primary" for="satBtn">Sat</label>
                  <input type="checkbox" class="btn-check" id="sunBtn" autocomplete="off">
                  <label class="btn btn-outline-primary" for="sunBtn">Sun</label>

                </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Add Habit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
