<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lumen/bootstrap.min.css"
      integrity="sha384-GzaBcW6yPIfhF+6VpKMjxbTx6tvR/yRd/yJub90CqoIn2Tz4rRXlSpTFYMKHCifX"
      crossorigin="anonymous"/>

    <link 
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" 
      rel="stylesheet">

    <!-- Local CSS Files -->
    <link rel="stylesheet" href="./css/dashboardstyles.css">

    <script defer src="./js/calendar.js"></script>

  </head>
  <body>
 <!-- ======= Header ======= -->
 <header id="header" class="d-flex flex-column justify-content-center">
    <!-- NAVBAR -->
    <nav id="navbar" class="navbar nav-menu">
      <ul>
        <li><a href="#index" class="nav-link scrollto"><i class="ri-home-2-fill"></i></i> <span>Home</span></a></li>
        <li><a href="#about" class="nav-link scrollto"><i class="ri-add-circle-line"></i> <span>Create New Habit</span></a></li>
        <li><a href="#resume" class="nav-link scrollto"><i class="ri-donut-chart-fill"></i> <span>Streaks and Stats</span></a></li>
        <li><a href="#resume" class="nav-link scrollto"><i class="ri-settings-3-fill"></i> <span>Settings</span></a></li>
        <li><a href="#portfolio" class="nav-link scrollto"><i class="ri-logout-circle-line"></i> <span>Log Out</span></a></li>
      </ul>
    </nav>
    <!-- NAVBAR END -->
  </header>
  <!-- End Header -->

  <!-- Hero -->
  <section id="hero" class="d-flex flex-column justify-content-center">
    <div class="container" data-aos="zoom-in" data-aos-delay="100">
      <h1>Hi there, *user*!</h1>
    </div>
  </section>
  <!-- End Hero -->

  <main id="main">

  <!-- Calendar -->
  <section id="calendar-section" class="calendar-section">
    <div id="calendar-container">
      <div id="calendar-header">
        <div id="monthDisplay"></div>
        <div>
          <button id="backButton">Back</button>
          <button id="nextButton">Next</button>
        </div>
      </div>

      <div id="weekdays">
        <div>Sunday</div>
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
      </div>

      <div id="calendar"></div>
    </div>

    <div id="newEventModal">
      <h2>New Habit</h2>

      <input id="eventTitleInput" placeholder="Event Title" />

      <button id="saveButton">Save</button>
      <button id="cancelButton">Cancel</button>
    </div>

    <div id="deleteEventModal">
      <h2>Habit</h2>

      <p id="eventText"></p>

      <button id="deleteButton">Delete</button>
      <button id="closeButton">Close</button>
    </div>

    <div id="modalBackDrop"></div>
  </section>
  <!-- End Calendar -->

<section>
  <div id="progress-bar"></div>
</section>

  </body>
</html>
