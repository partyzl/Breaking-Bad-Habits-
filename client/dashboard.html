<section class="container">

    <!-- Hero -->
  <section id="hero" class="d-flex flex-row flex-wrap justify-content-center">
    <div>
      <h1>Welcome to your Dashboard!</h1>
    </div>

    <div id="calendar-container">
      <div id="calendar-header">
        <div id="monthDisplay"></div>
        <div>
          <button id="backButton">Last Month</button>
          <button id="nextButton">Next Month</button>
        </div>
      </div>

      <div id="weekdays">
        <div>Sunday</div>
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
      </div>

      <div id="calendar"></div>
    </div>

    <div id="newEventModal">
      <h2>New Habit!</h2>

      <form id="habitForm">
        <div class="modal-body">
          <div class="mb-3">
            <label for="nameInput" class="form-label">Name this Habit</label>
            <input type="text" class="form-control" id="habitInput" />
          </div>

          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="toDoBtn" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="toDoBtn">To Do</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="notToDoBtn" autocomplete="off">
            <label class="btn btn-outline-primary" for="notToDoBtn">(Not) To Do</label>
           </div>

            <div id="weeklyFrequency">
              <input type="checkbox" class="btn-check" id="monBtn" autocomplete="off">
                  <label class="btn btn-outline-primary" for="monBtn">Mon</label>
                
                  <input type="checkbox" class="btn-check" id="tueBtn" autocomplete="off">
                  <label class="btn btn-outline-primary" for="tueBtn">Tue</label>
                
                  <input type="checkbox" class="btn-check" id="wedBtn" autocomplete="off">
                  <label class="btn btn-outline-primary" for="wedBtn">Wed</label>

                  <input type="checkbox" class="btn-check" id="thuBtn" autocomplete="off">
                  <label class="btn btn-outline-primary" for="thuBtn">Thu</label>
                  <input type="checkbox" class="btn-check" id="friBtn" autocomplete="off">
                  <label class="btn btn-outline-primary" for="friBtn">Fri</label>

                  <input type="checkbox" class="btn-check" id="satBtn" autocomplete="off">
                  <label class="btn btn-outline-primary" for="satBtn">Sat</label>
                  <input type="checkbox" class="btn-check" id="sunBtn" autocomplete="off">
                  <label class="btn btn-outline-primary" for="sunBtn">Sun</label>
            </div>

        <button id="saveButton" type="submit">Add Habit!</button>
        <button id="cancelButton">Cancel</button>
      </form>
    </div>
    

    <div id="deleteEventModal">
      <h2>Habit</h2>

      <p id="eventText"></p>

      <button id="deleteButton" onclick="progress()">I did this today!</button>
      <button id="closeButton">Close</button>
    </div>
